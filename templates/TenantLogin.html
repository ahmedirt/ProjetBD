<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Page de connexion</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/LoginStyle.css')}}">
	</head>
	<body>
		{% if error %}  
        	<p class="error"><strong>Erreur</strong>: {{error}}</p>  
    	{% endif %} 
		{% if log %}  
        	<p class="log">{{log}}</p>  
    	{% endif %}  
		<div class="box">
            <nav class="navbar">
                <div class="container">
                    <a href="/" class="lead"><i class="fa fa-arrow-left"></i> RETOUR</a>
                </div>
            </nav>

    		<div class="loginbox">
    			<img src="{{url_for('static',filename='images/user_icon.jpg')}}" class="user">
    			<h1>Connexion locataire</h1>
    			<form action="{{ url_for('TenantLogin') }}" method="post">
    				<p>Email :</p>
    				<input type="email" name="username" placeholder="Entrez votre email" required/>
    				<p>Mot de passe :</p>
    				<input type="password" name="pswd1" placeholder="Entrez le mot de passe" required />
    				<input type="submit" value="Se connecter"><br>
    				<ul>
    					<li><a href="/TenantRegister">Nouveau membre ? Inscrivez-vous ici..</a></li>
    				</ul>
    			</form>
    		</div>
    	</div>

	</body>
</html>
