<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Page d'inscription</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/RegisterStyle.css')}}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#txtName").keypress(function (e) {
                    var keyCode = e.keyCode || e.which;
         
                    $("#lblError").html("");
         
                    // Regex for Valid Characters i.e. Alphabets and Numbers.
                    var regex = /^[A-Za-z -']+$/;
         
                    // Validate TextBox value against the Regex.
                    var isValid = regex.test(String.fromCharCode(keyCode));
                    if (!isValid) {
                        $("#lblError").html("Seuls les lettres et les caractères autorisés.");
                    }
         
                    return isValid;
                });
            });
            $(function () {
                $("#LName").keypress(function (e) {
                    var keyCode = e.keyCode || e.which;
         
                    $("#lblError").html("");
         
                    // Regex for Valid Characters i.e. Alphabets and Numbers.
                    var regex = /^[A-Za-z -']+$/;
         
                    // Validate TextBox value against the Regex.
                    var isValid = regex.test(String.fromCharCode(keyCode));
                    if (!isValid) {
                        $("#lblError").html("Seuls les lettres et les caractères autorisés.");
                    }
         
                    return isValid;
                });
            });
        </script>
	</head>
	<body>
	
    	    <div class="container">
                <nav class="navbar">
                	<div class="container">
                    	<a href="/TenantLogin" class="lead"><i class="fa fa-arrow-left"></i> RETOUR</a>
                	</div>
            	</nav>

                {% if msg1 %}  
        	        <p id="error" class="msg1"><strong>{{ msg1 }}</strong></p>  
                    <span id="lblError" style="color: red"></span>
    	        {% endif %} 
                <div class="box">
                    <div class="row">

                        <div class="column1">
                           <img src="{{url_for('static',filename='images/TenantReg_img.jpg')}}" class="image">
                        </div>
                        
                         <div class="column2">
                            <div class="details">
                                <h1>Formulaire d'inscription</h1>
                                <form action="{{ url_for('Register') }}" method="post">
                                    <div class="details personal">
                                        <h2>Détails personnels</h2>
                                        <div class="fields">
                                            <div class="input-field">
                                                <label>Prénom : </label>
                                                <input id="txtName" class="l1" type="text" placeholder="Entrez votre prénom" name="firstname" required/>
                                                <label class="lb2">Nom de famille : </label>
                                                <input id="LName" class="l2" type="text" placeholder=" Entrez votre nom de famille" name="lastname" required/>
                                            </div>
                                            <div class="input-field">
                                                <label>Numéro de portable : </label>
                                                <input class="l3" type="number" id="PhoneNo" placeholder=" Ex : 37252626" name="phNo" title="Doit contenir 8 chiffres" required />
                                                <label class="lb4">Date de naissance : </label>
                                                <input class="l4" type="date" placeholder=" jj/mm/aaaa" name="dob" required/>
                                            </div>
                                            <div class="input-field">
                                                <label>Genre : </label>
                                                <label class="male">Homme </label>
                                                <input id="M" name="gender" type="radio" value="M">
                                                <label class="female">Femme </label>
                                                <input id="F" name="gender" type="radio" value="F">
                                         
                                                <label class="occupation">Occupation : </label>
                                                <input class="l5" id="occ" type="text" placeholder=" Ex : Enseignant" name="occupation" required max="4" />
                                            </div>
                                            <div class="input-field">
                                                <label>Adresse e-mail : </label>
                                                <input class="l6" type="email" placeholder=" Ex : nom@exemple.com" name="email" required/>
                                            </div>
                                            <div class="input-field7">
                                                <label>Mot de passe : </label>
                                                <input class="l7" id="pswd" type="password" placeholder=" Entrez un mot de passe" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Doit contenir au moins un chiffre et une lettre majuscule et minuscule, et au moins 8 caractères" required />
                                            </div>  
                                            <div id="message">
                                                <p id="letter" class="invalid">Le mot de passe doit contenir une <b>lettre minuscule</b>,</p>
                                                <p id="capital" class="invalid">une <b>lettre majuscule</b>,</p>
                                                <p id="number" class="invalid">un <b>chiffre</b></p>
                                                <p id="length" class="invalid"> et au minimum <br><b>8 caractères.</b></p>
                                            </div><br>                                    
                                        </div>
                                    </div>
                                    <input class="subBtn" type="submit" value="S'inscrire" />
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> 
       

        <script src="{{url_for('static',filename='js/RegisterScripts.js')}}" ></script>

	</body>
</html>
